<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>userPswChange</title>
		<link href="../css/bootstrap.css" rel="stylesheet">
	    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
		<style type="text/css">
			html,body{
	    		height: 100%;
	    		background-color: #E8E8E8;
	    	}
		</style>
	</head>
	<body class="container">
		<h3 class="text-primary">注册信息</h3>
		<hr />
		<form class="form-horizontal" role="form" method="get">			
			<div class="form-group">
				<label for="username"  class="col-sm-3 control-label">用户名：</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" id="username" name="username" placeholder="6-15位用户名" required 	minlength:6/>
				</div>
			</div>	
			<div class="form-group">
				<label for="password" class="col-sm-3 control-label">*原密码：</label>
				<div class="col-sm-7">
					<input type="password" class="form-control" id="password" name="password" placeholder="6位以上密码" required 	minlength:6/>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-3 control-label">*新密码：</label>
				<div class="col-sm-7">
					<input type="password" class="form-control" id="password" name="password" placeholder="6位以上密码" required 	minlength:6/>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-3 control-label">*确认新密码：</label>
				<div class="col-sm-7">
					<input type="password" class="form-control" id="password" name="password" placeholder="6位以上密码" required 	minlength:6/>
				</div>
			</div>	
			<div class="form-group form-inline">
				<div class="col-sm-offset-3 col-sm-8">
					<input type="submit" value="提交" class="btn btn-primary"/>
					<button class="btn btn-primary col-sm-offset-2">取消</button>
				</div>
			</div>
		</form>
	</body>
</html>
